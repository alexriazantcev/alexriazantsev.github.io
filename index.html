</div>
 


<div class="word-line">

<button style="font-size: 1.5em;" onmouseover="this.style.content = 'fff';">fghfgh</button>
<button style="{font-size: 1.5em}
 ::before {content: 'слово на русском'}"></button>
 
 <div>

        dfgdfgdg
    </span>
</button>

<p><span style="visibility: inherit;" onmouseover="this.style.visibility = 'hidden';">dfgdfgdg</span></p>
